<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nhạc MiDi</title>
  <style>
    /* Thân trang */
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#ef7d00;
      --text:#f8fafc;
    }
    html,body{
      height:100%;
      margin:0;
      font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: radial-gradient(circle at 10% 10%, rgba(239,125,0,0.06), transparent 15%),
                  linear-gradient(180deg, #071025 0%, #001021 100%);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
      box-sizing:border-box;
    }

    /* Hộp tiêu đề */
    .title-card{
      width:100%;
      max-width:800px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.06);
      padding:28px 32px;
      border-radius:12px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      display:flex;
      gap:20px;
      align-items:center;
    }

    .logo{
      width:72px;
      height:72px;
      min-width:72px;
      border-radius:10px;
      background:linear-gradient(135deg,var(--accent),#ffd89b);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      color:#071025;
      font-size:20px;
      box-shadow: 0 4px 18px rgba(239,125,0,0.18), inset 0 -6px 18px rgba(255,255,255,0.05);
    }

    h1{
      margin:0;
      font-size:28px;
      letter-spacing:0.6px;
    }

    .meta{
      margin-top:6px;
      font-size:13px;
      color:rgba(248,250,252,0.7);
    }

    /* Tùy chọn: hiệu ứng nhấp nháy nhẹ */
    @keyframes pulse {
      0% { transform: translateY(0); }
      50% { transform: translateY(-2px); }
      100% { transform: translateY(0); }
    }
    .logo{ animation: pulse 2.6s ease-in-out infinite; }

    /* Responsive */
    @media (max-width:480px){
      .title-card{ padding:18px; gap:14px; }
      .logo{ width:56px; height:56px; min-width:56px; font-size:16px; border-radius:8px; }
      h1{ font-size:20px; }
    }
  </style>
</head>
<body>
  <div class="title-card" role="banner" aria-label="Tiêu đề trang Nhạc MiDi">
    <div class="logo" aria-hidden="true">♪</div>
    <div>
      <h1 id="page-title">Nhạc MiDi</h1>
      <div class="meta">Thư viện và trình phát MiDi — sẵn sàng</div>
    </div>
  </div>

  <script>
    // Nếu muốn thay đổi tiêu đề bằng JavaScript:
    // document.getElementById('page-title').textContent = 'Tiêu đề mới';
  </script>
</body>
</html>
